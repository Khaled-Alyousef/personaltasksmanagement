        body { 
            font-family: 'Tajawal', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f3f4f6; 
            color: #1f2937;
        }
        #app > header { padding-top: calc(1rem + env(safe-area-inset-top)); }
        #app > nav { padding-bottom: calc(0.5rem + env(safe-area-inset-bottom)); }
        #toast-container { position: fixed; top: calc(20px + env(safe-area-inset-top)); left: 50%; transform: translateX(-50%); z-index: 9999; }
        .toast { padding: 12px 20px; border-radius: 8px; color: white; opacity: 0; transform: translateY(-20px); transition: opacity 0.3s ease, transform 0.3s ease; }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast-success { background-color: #10B981; } .toast-error { background-color: #EF4444; } .toast-info { background-color: #3B82F6; }
        .progress-bar { background-color: #e5e7eb; border-radius: 9999px; overflow: hidden; height: 0.5rem; }
        .progress-bar-inner { background-color: #3b82f6; height: 100%; transition: width 0.5s ease-in-out; }
        .skeleton-loader { background-color: #e5e7eb; border-radius: 0.5rem; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .5; } }
        .form-field { position: relative; margin-bottom: 2.5rem; }
        .form-field input, .form-field textarea, .form-field select { width: 100%; padding: 10px 5px; border: 1px solid #e5e7eb; border-radius: 8px; outline: none; background-color: #ffffff; transition: all 0.2s ease-in-out; }
        .form-field label { position: absolute; top: 11px; right: 12px; color: #6b7280; pointer-events: none; transition: 0.2s ease all; background-color: #ffffff; padding: 0 5px; }
        .form-field input:focus, .form-field textarea:focus, .form-field select:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3); }
        .form-field input:focus ~ label, .form-field input:not(:placeholder-shown) ~ label, .form-field textarea:focus ~ label, .form-field textarea:not(:placeholder-shown) ~ label, .form-field select:focus ~ label, .form-field select.has-value ~ label { top: -10px; font-size: 0.8rem; color: #3b82f6; }
        .weather-icon-compact { width: 3rem; height: 3rem; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px;}
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%;}
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>

        // --- Global State ---
        let currentUser = null;

        // --- Toast Notifications ---
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 4000);
        }
        
        // --- Data Fetching & Cleanup ---
        async function performAutomaticCleanup() {
            const now = new Date();
            const seventyTwoHoursAgo = new Date(now.getTime() - 72 * 60 * 60 * 1000);

            const { data: oldTasks, error: tasksError } = await supabaseClient
                .from('tasks')
                .select('id')
                .eq('status', 'مكتملة')
                .lt('status_updated_at', seventyTwoHoursAgo.toISOString());

            if (tasksError) console.error("Error fetching old tasks:", tasksError);
            else if (oldTasks.length > 0) {
                const { error: deleteError } = await supabaseClient.from('tasks').delete().in('id', oldTasks.map(t => t.id));
                if (deleteError) console.error("Error deleting old tasks:", deleteError);
            }

            const { data: oldEvents, error: eventsError } = await supabaseClient
                .from('events')
                .select('id')
                .lt('event_date', seventyTwoHoursAgo.toISOString());
            
            if (eventsError) console.error("Error fetching old events:", eventsError);
             else if (oldEvents.length > 0) {
                const { error: deleteError } = await supabaseClient.from('events').delete().in('id', oldEvents.map(e => e.id));
                if (deleteError) console.error("Error deleting old events:", deleteError);
            }
        }

        async function fetchAllData(showLoading = true, rerenderMainScreen = true) {
            if (isFetchingData) return;
            isFetchingData = true;

            if (showLoading) renderSkeletonLoaders();
            if (!currentUser) {
                isFetchingData = false;
                return;
            }
            try {
                const [usersRes, actionsRes, tasksRes, eventsRes] = await Promise.all([
                    supabaseClient.from('users').select('*'),
                    supabaseClient.from('task_actions').select('*'),
                    supabaseClient.from('tasks').select('*').or(`owner.eq.${currentUser},is_shared.eq.true`),
                    supabaseClient.from('events').select('*').or(`owner.eq.${currentUser},is_shared.eq.true`),
                ]);

                if (usersRes.error) throw usersRes.error;
                if (actionsRes.error) throw actionsRes.error;
                if (tasksRes.error) throw tasksRes.error;
                if (eventsRes.error) throw eventsRes.error;
                
                allData.users = usersRes.data || [];
                allData.task_actions = actionsRes.data || [];
                allData.tasks = tasksRes.data || [];
                allData.events = eventsRes.data || [];
                
                if (rerenderMainScreen) {
                    rerenderActiveScreen();
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                showToast('فشل تحميل البيانات.', 'error');
            } finally {
                isFetchingData = false;
            }
        }
        
        async function checkTaskTransitions() {
            const now = new Date().toISOString();
            const { data: tasksToStart, error: fetchError } = await supabaseClient
                .from('tasks')
                .select('id')
                .eq('status', 'تخطيط')
                .lt('start_datetime', now);
            
            if (fetchError) {
                console.error('Error fetching tasks to transition:', fetchError);
                return;
            }

            if (tasksToStart && tasksToStart.length > 0) {
                const idsToUpdate = tasksToStart.map(t => t.id);
                const { error: updateError } = await supabaseClient
                    .from('tasks')
                    .update({ status: 'تنفيذ' })
                    .in('id', idsToUpdate);
                
                if (updateError) {
                    console.error('Error transitioning tasks:', updateError);
                } else {
                    showToast(`تم نقل ${toIndianNumerals(idsToUpdate.length)} مهمة إلى التنفيذ تلقائياً.`, 'info');
                    await fetchAllData(false);
                }
            }
        }

        // --- Card & View Rendering ---
        function toIndianNumerals(str) {
            if (str === null || str === undefined) return '';
            const s = String(str);
            const indianNumerals = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
            return s.replace(/[0-9]/g, w => indianNumerals[+w]);
        }
        const daysOverdue = (dateString) => {
            const dueDate = new Date(dateString);
            const now = new Date();
            dueDate.setHours(0, 0, 0, 0);
            now.setHours(0, 0, 0, 0);
            const diffTime = now - dueDate; // Only positive if in the past
            if (diffTime <= 0) return 0;
            return Math.max(1, Math.ceil(diffTime / (1000 * 60 * 60 * 24)));
        };
        function renderEmptyState(title, message) {
            return `<div class="text-center py-16 px-4"><svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" /></svg><h3 class="mt-2 text-lg font-medium text-gray-900">${title}</h3><p class="mt-1 text-sm text-gray-500">${message}</p></div>`;
        }
        function renderSkeletonLoaders() {
            const skeletonCard = `<div class="bg-white p-4 rounded-lg shadow-md"><div class="skeleton-loader h-6 w-3/4 mb-4"></div><div class="skeleton-loader h-4 w-1/2 mb-2"></div><div class="skeleton-loader h-4 w-full"></div><div class="skeleton-loader h-4 w-5/6 mt-1"></div></div>`;
            const container = document.getElementById('dashboard-content');
            if (container) {
                container.innerHTML = `<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">${skeletonCard.repeat(3)}</div>`;
            }
        }

        function createCard(item, context = 'default') {
            const card = document.createElement('div');
            let cardClasses = 'bg-white p-4 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 flex flex-col';
            let contentHTML = '', footerHTML = '', actionsHTML = '';
            
            const isOwner = item.owner === currentUser;
            const dateTimeOptions = { weekday: 'long', calendar: 'gregory', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            
            const todayStart = new Date();
            todayStart.setHours(0, 0, 0, 0);

            if (item.type === 'tasks') {
                const isOverdue = item.status === 'تنفيذ' && new Date(item.due_datetime) < todayStart;
                
                let timeText = '';
                if (isOverdue) {
                    const days = daysOverdue(item.due_datetime);
                    timeText = `<strong>مدة التأخير:</strong> <span class="text-red-600 font-bold">متأخرة منذ ${toIndianNumerals(days)} ${days > 1 ? 'أيام' : 'يوم'}</span>`;
                    cardClasses += ' bg-red-100';
                } else {
                    timeText = `<strong>نهاية التنفيذ:</strong> ${new Date(item.due_datetime).toLocaleString('ar-EG', dateTimeOptions)}`;
                }

                if (item.status === 'تنفيذ' && !isOverdue) {
                    cardClasses += ' bg-green-100';
                } else if (item.status === 'مكتملة') {
                    cardClasses += ' bg-blue-100';
                } else if (item.status === 'مؤرشفة') {
                    cardClasses += ' bg-orange-100';
                }

                const actions = allData.task_actions.filter(a => a.task_id === item.id);
                const completedActions = actions.filter(a => a.done).length;
                const progress = actions.length > 0 ? Math.round((completedActions / actions.length) * 100) : 0;
                
                if(context === 'archive') {
                     contentHTML = `<div class="flex-grow"><h3 class="font-bold text-lg mb-2">${item.title}</h3><p class="text-sm text-gray-600 mb-4 line-clamp-2">${item.description || 'لا يوجد وصف'}</p></div>`;
                     footerHTML = `<div></div>`; 
                } else {
                     contentHTML = `
                        <div class="flex-grow">
                            <h3 class="font-bold text-lg mb-2">${item.title}</h3>
                            <p class="text-sm text-gray-600 mb-4 line-clamp-2">${item.description || 'لا يوجد وصف'}</p>
                        </div>
                        <div>
                            <div class="flex justify-between items-center text-xs text-gray-500 mb-2">
                                <span>الإنجاز</span><span>${toIndianNumerals(progress)}%</span>
                            </div>
                            <div class="progress-bar"><div class="progress-bar-inner" style="width: ${progress}%"></div></div>
                        </div>`;
                    footerHTML = `

        function formatTimeRemaining(targetDate, isStartDate = false, itemType = 'tasks') {
            const now = new Date();
            const target = new Date(targetDate);
            const diff = target - now; // Negative if in the past

            if (itemType === 'events') {
                if (diff <= 0) {
                    const thirtyMinAfter = new Date(target.getTime() + 30 * 60 * 1000);
                    if (now <= thirtyMinAfter) return "حان الموعد الآن";
                    
                    const isSameDay = now.getFullYear() === target.getFullYear() && now.getMonth() === target.getMonth() && now.getDate() === target.getDate();
                    if (isSameDay) return "انتهى الموعد اليوم";
                    
                    return "انتهى الموعد";
                }
            }

            if (itemType === 'tasks' && !isStartDate && diff <= 0) {
                const isSameDay = now.getFullYear() === target.getFullYear() && now.getMonth() === target.getMonth() && now.getDate() === target.getDate();
                if (isSameDay) return "انتهى اليوم";
            }

            const strings = {
                tasks: { prefix: isStartDate ? 'يبدأ خلال ' : 'ينتهي التنفيذ خلال ', now: isStartDate ? 'يبدأ الآن' : 'ينتهي الآن' },
                events: { prefix: 'يحل الموعد خلال ', now: 'يحل الموعد الآن' }
            };
            const s = strings[itemType];

            if (diff < 60000) return s.now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            let result = s.prefix;

            if (days > 0) {
                result += `${toIndianNumerals(days)} ${days === 1 ? 'يوم' : (days === 2 ? 'يومين' : 'أيام')}`;
                if (hours > 0) result += ` و ${toIndianNumerals(hours)} ${hours === 1 ? 'ساعة' : 'ساعات'}`;
                return result;
            }
            
            if (hours > 0) {
                result += `${toIndianNumerals(hours)} ${hours === 1 ? 'ساعة' : 'ساعات'}`;
                if (minutes > 0) result += ' و ';
            }

            if (minutes > 0) result += `${toIndianNumerals(minutes)} دقيقة`;
            
            return result.trim().replace(/ و$/, '');
        }

            };
            const genericDay = iconMap['02d'], genericNight = iconMap['02n'];
            const generic = isDay ? genericDay : genericNight;
            const key = iconCode.slice(0, 2) + (isDay ? 'd' : 'n');

        async function fetchAndRenderWeather() {
            const weatherCard = document.getElementById('dashboard-weather-card');
            if (!weatherCard) return;
            weatherCard.innerHTML = `<div class="skeleton-loader h-full w-full"></div>`;
            try {
                const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${RIYADH_COORDS.lat}&lon=${RIYADH_COORDS.lon}&appid=${WEATHER_API_KEY}&units=metric&lang=ar`;
                const res = await fetch(url);
                if (!res.ok) throw new Error('Weather API fetch failed');
                const data = await res.json();
                const current = data.list[0];
                const now = Date.now() / 1000;
                const isDay = now > data.city.sunrise && now < data.city.sunset;
                const todayForecasts = data.list.filter(item => item.dt_txt.startsWith(new Date().toISOString().split('T')[0]));
                const todayMin = Math.min(...todayForecasts.map(f => f.main.temp_min), current.main.temp_min);
                const todayMax = Math.max(...todayForecasts.map(f => f.main.temp_max), current.main.temp_max);
                
                weatherCard.innerHTML = `<div class="flex items-center justify-between text-sm h-full"><div class="flex items-center gap-3">${getWeatherIconSVG(current.weather[0].icon, isDay)}<div><p class="text-2xl font-bold">${toIndianNumerals(Math.round(current.main.temp))}°</p><p class="text-gray-500">${current.weather[0].description}</p></div></div><div class="text-left text-xs space-y-1"><p><strong>المحسوسة:</strong> ${toIndianNumerals(Math.round(current.main.feels_like))}°</p><p><strong>الرطوبة:</strong> ${toIndianNumerals(current.main.humidity)}%</p><p><strong>العظمى:</strong> ${toIndianNumerals(Math.round(todayMax))}°</p><p><strong>الصغرى:</strong> ${toIndianNumerals(Math.round(todayMin))}°</p></div></div>`;
            } catch (error) { 
                console.error("Weather Error:", error);
                weatherCard.innerHTML = '<p class="text-center text-red-500">فشل تحميل الطقس.</p>';
            }
        }
        function createExecutionSummaryCard(task) {
            const card = document.createElement('div');
            const actions = allData.task_actions.filter(a => a.task_id === task.id);
            const progress = actions.length > 0 ? Math.round((actions.filter(a => a.done).length / actions.length) * 100) : 0;
            const isOverdue = new Date(task.due_datetime) < new Date(new Date().setHours(0,0,0,0));
            const timeText = isOverdue ? `<p class="text-sm text-red-600 font-semibold">متأخرة منذ ${toIndianNumerals(daysOverdue(task.due_datetime))} ${daysOverdue(task.due_datetime) > 1 ? 'أيام' : 'يوم'}</p>` : `<p class="text-sm text-gray-500">${formatTimeRemaining(task.due_datetime, false, 'tasks')}</p>`;
            card.className = `${isOverdue ? 'bg-red-100 border-red-500' : 'bg-green-100 border-green-500'} p-3 rounded-lg shadow flex items-center gap-3 border-r-4`;
            card.innerHTML = `<div class="flex-grow min-w-0"><p class="font-bold text-gray-800">${task.title}</p>${timeText}</div><div class="flex-shrink-0 text-center"><p class="font-bold text-lg ${isOverdue ? 'text-red-500' : 'text-green-600'}">${toIndianNumerals(progress)}%</p><p class="text-xs text-gray-500">إنجاز</p></div>`;
            return card;
        }

        function createSummaryCard(item, screenContext) {
            const card = document.createElement('div');
            
            if (screenContext === 'archive-screen') {
                let cardClasses = 'p-3 rounded-lg shadow';
                if(item.type === 'tasks') cardClasses += item.status === 'مكتملة' ? ' bg-blue-100 border-r-4 border-blue-500' : ' bg-orange-100 border-r-4 border-orange-500';
                else cardClasses += ' bg-gray-200 border-r-4 border-gray-400';
                card.className = cardClasses;
                card.innerHTML = `<p class="font-bold text-gray-800 truncate">${item.title}</p>`;
                return card;
            }

            let timeText = '', progressHTML = '', cardClasses = 'p-3 rounded-lg shadow flex items-center gap-3 border-r-4';
            const todayStart = new Date(); todayStart.setHours(0,0,0,0);

            if (item.type === 'tasks') {
                const isOverdue = item.status === 'تنفيذ' && new Date(item.due_datetime) < todayStart;
                const actions = allData.task_actions.filter(a => a.task_id === item.id);
                const progress = actions.length > 0 ? Math.round((actions.filter(a => a.done).length / actions.length) * 100) : 0;
                
                if (item.status === 'تخطيط') {
                    timeText = `<p class="text-sm text-gray-500">${formatTimeRemaining(item.start_datetime, true, 'tasks')}</p>`;
                    cardClasses += ' bg-white border-gray-300';
                } else if (item.status === 'تنفيذ') {
                    progressHTML = `<div class="flex-shrink-0 text-center"><p class="font-bold text-lg ${isOverdue ? 'text-red-600' : 'text-green-600'}">${toIndianNumerals(progress)}%</p><p class="text-xs text-gray-500">إنجاز</p></div>`;
                    if (isOverdue) {
                        timeText = `<p class="text-sm text-red-600 font-semibold">متأخرة منذ ${toIndianNumerals(daysOverdue(item.due_datetime))} ${daysOverdue(item.due_datetime) > 1 ? 'أيام' : 'يوم'}</p>`;
                        cardClasses += ' bg-red-100 border-red-500';
                    } else {
                        timeText = `<p class="text-sm text-gray-500">${formatTimeRemaining(item.due_datetime, false, 'tasks')}</p>`;
                        cardClasses += ' bg-green-100 border-green-500';
                    }
                }
            } else {
                const eventDate = new Date(item.event_date);
                const todayEnd = new Date(); todayEnd.setHours(23,59,59,999);
                timeText = `<p class="text-sm text-gray-500">${formatTimeRemaining(item.event_date, true, 'events')}</p>`;
                cardClasses += (eventDate >= todayStart && eventDate <= todayEnd) ? ' bg-purple-100 border-purple-500' : ' bg-blue-100 border-blue-500';
            }

            card.className = cardClasses;
            card.innerHTML = `<div class="flex-grow min-w-0"><p class="font-bold text-gray-800 truncate">${item.title}</p>${timeText}</div>${progressHTML}`;
            if (screenContext !== 'tasks-screen' && screenContext !== 'appointments-screen') {
                 card.addEventListener('click', () => item.type === 'tasks' ? openDetailsScreen('task', item.id) : openUpdateScreen('events', item));
            }
            return card;
        }

        function renderExecutionScreen() {
            const container = document.getElementById('execution-screen');
            const items = allData.tasks.filter(t => t.status === 'تنفيذ').sort((a,b) => new Date(a.due_datetime) - new Date(b.due_datetime));

                contentGrid.className = 'grid grid-cols-1 gap-3 px-2 py-4';
                items.forEach(item => contentGrid.appendChild(createExecutionSummaryCard(item)));

            const items = allData.events.filter(e => new Date(e.event_date) >= new Date(new Date().setHours(0,0,0,0)));
            renderScreenWithViewMode('appointments-screen', items, "لا توجد مواعيد قادمة", "أضف موعداً جديداً لعرضه هنا.", 'events', (a,b) => new Date(a.event_date) - new Date(b.event_date));

        }
        
        function renderArchiveScreen() {
            const container = document.getElementById('archive-screen');
            const todayStart = new Date(); todayStart.setHours(0,0,0,0);
            const completedTasks = allData.tasks.filter(t => t.status === 'مكتملة').sort((a,b) => new Date(b.status_updated_at) - new Date(a.status_updated_at));

            if (completedTasks.length === 0 && archivedTasks.length === 0 && pastEvents.length === 0) { container.innerHTML = renderEmptyState("السجل فارغ", "المهام والمواعيد المنتهية ستظهر هنا."); return; }

                if (items.length === 0) return;
                mainGrid.innerHTML += `<h3 class="font-bold text-xl mb-3 col-span-full">${title}</h3>`;
                const contentGrid = document.createElement('div');
                contentGrid.className = currentViewMode === 'summary' ? 'grid grid-cols-1 gap-3' : 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4';

            createGroup('المهام المؤرشفة', archivedTasks, 'tasks');
            createGroup('المواعيد المنتهية', pastEvents, 'events');

        function renderScreenWithViewMode(screenId, items, emptyTitle, emptyMessage, type, sortFn) {
            const container = document.getElementById(screenId);
            const sortedItems = items.sort(sortFn);
            if (sortedItems.length === 0) { container.innerHTML = renderEmptyState(emptyTitle, emptyMessage); return; }
            const contentGrid = document.createElement('div');
            container.innerHTML = ''; container.appendChild(contentGrid);
            if (currentViewMode === 'summary') {
                contentGrid.className = 'grid grid-cols-1 gap-3 px-2 py-4';
                sortedItems.forEach(item => contentGrid.appendChild(createSummaryCard({...item, type}, screenId)));
            } else {
                contentGrid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-2';
                sortedItems.forEach(item => contentGrid.appendChild(createCard({...item, type})));
            }
        }
        
        function rerenderActiveScreen() {
            const screens = { 'dashboard-screen': renderDashboardScreen, 'appointments-screen': renderAppointmentsScreen, 'tasks-screen': renderTasksScreen, 'execution-screen': renderExecutionScreen, 'archive-screen': renderArchiveScreen };
            const isDashboard = currentActiveScreen === 'dashboard-screen';
            weatherContainer.classList.toggle('hidden', !isDashboard);
            viewModeToggleBtn.classList.toggle('hidden', isDashboard);
            if(isDashboard) fetchAndRenderWeather();
            updateViewToggleIcon();
            if (screens[currentActiveScreen]) screens[currentActiveScreen]();
            updateFab();
        }

        // --- Navigation & Screen State ---
        function switchScreen(screenName) {
            currentViewMode = ['dashboard-screen'].includes(screenName) ? 'detailed' : 'summary';
            currentActiveScreen = screenName;
            localStorage.setItem('lastActiveScreen', screenName);
            document.querySelectorAll('#screen-content > div').forEach(s => s.classList.add('hidden'));
            document.getElementById(screenName)?.classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(btn => {
                const isNavBtnForScreen = btn.dataset.screen === screenName;
                btn.classList.toggle('text-white', isNavBtnForScreen);
                btn.classList.toggle('text-slate-400', !isNavBtnForScreen);
            });
            mainView.classList.remove('hidden');
            detailsViewContainer.classList.add('hidden');
            fabContainer.classList.remove('hidden');
            rerenderActiveScreen();
        }

        function handleViewModeToggle() {
            currentViewMode = currentViewMode === 'summary' ? 'detailed' : 'summary';
            localStorage.setItem(`${currentActiveScreen}_viewMode`, currentViewMode);
            rerenderActiveScreen();
        }

        function updateViewToggleIcon() {
            viewModeToggleBtn.innerHTML = currentViewMode === 'summary' ? detailedIcon : summaryIcon;
        }

        // --- Forms and Details Screens ---
        function openUpdateScreen(type, data = {}) {
            mainView.classList.add('hidden');
            detailsViewContainer.classList.remove('hidden');
            fabContainer.classList.add('hidden');
            detailsViewContainer.innerHTML = `
                <header class="bg-slate-700 text-white p-3 flex items-center gap-3 flex-shrink-0">

                const dueInput = detailsViewContainer.querySelector('[name="due_datetime"]');
                const now = toLocalISOString(new Date()).slice(0, 16);
                startInput.min = startInput.value < now ? startInput.value : now;
                dueInput.min = dueInput.value < now ? dueInput.value : now;
                startInput.addEventListener('change', () => { if(startInput.value) dueInput.min = startInput.value; });
                dueInput.addEventListener('change', () => { if(dueInput.value < startInput.value) { showToast('تاريخ الانتهاء لا يمكن أن يكون قبل تاريخ البدء.', 'error'); dueInput.value = startInput.value; } });
            }
        }

        function generateFormFields(type, data) {
            const container = detailsViewContainer.querySelector('#form-fields');
            const createField = (label, inputHTML) => `<div class="form-field">${inputHTML}<label>${label}</label></div>`;
            let fieldsHTML = createField(`عنوان ال${type === 'tasks' ? 'مهمة' : 'موعد'}`, `<input type="text" name="title" required value="${data.title||''}" placeholder=" ">`);
            fieldsHTML += createField('الوصف', `<textarea name="description" placeholder=" ">${data.description||''}</textarea>`);
            if (type === 'tasks') {
                fieldsHTML += createField('تاريخ البدء', `<input type="datetime-local" name="start_datetime" class="${data.start_datetime ? 'has-value' : ''}" value="${toLocalISOString(data.start_datetime)}">`);
                fieldsHTML += createField('تاريخ الانتهاء', `<input type="datetime-local" name="due_datetime" required class="${data.due_datetime ? 'has-value' : ''}" value="${toLocalISOString(data.due_datetime)}">`);
            } else {
                fieldsHTML += createField('تاريخ الموعد', `<input type="datetime-local" name="event_date" required class="${data.event_date ? 'has-value' : ''}" value="${toLocalISOString(data.event_date)}">`);
            }
            container.innerHTML = fieldsHTML;
            container.querySelectorAll('select').forEach(el => el.addEventListener('change', e => e.target.classList.add('has-value')));
        }
        function toLocalISOString(date) {
            if (!date) return '';
            const d = new Date(date);
            const pad = (n) => String(n).padStart(2, '0');
            return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
        }
        
        async function handleFormSubmit(e, type) {
            e.preventDefault();
            const form = e.target;
            const data = Object.fromEntries(new FormData(form).entries());
            data.is_shared = form.querySelector('#is_shared').checked;
            const id = form.querySelector('#edit-id').value;
            data.owner = currentUser;
            ['start_datetime', 'due_datetime', 'event_date'].forEach(key => { if(data[key]) data[key] = new Date(data[key]).toISOString(); });
            if (type === 'tasks') {
                const startDate = data.start_datetime ? new Date(data.start_datetime) : new Date();
                data.status = startDate > new Date() ? 'تخطيط' : 'تنفيذ';
            }
            const { error } = id ? await supabaseClient.from(type).update(data).eq('id', id) : await supabaseClient.from(type).insert([data]);
            if (error) { showToast('فشل حفظ البيانات.', 'error'); console.error(error); } 
            else { showToast('تم الحفظ بنجاح'); switchScreen(currentActiveScreen); await fetchAllData(false); }
        }

                detailsViewContainer.classList.remove('hidden');
                fabContainer.classList.add('hidden');
                renderTaskDetails(task);

        function renderTaskDetails(task) {
             const actions = allData.task_actions.filter(a => a.task_id === task.id);
             const actionsHTML = actions.map(action => `<div class="flex justify-between items-center p-3 rounded-lg bg-gray-50"><span class="${action.done ? 'line-through text-gray-500' : ''}">${action.title}</span><div class="flex items-center gap-2"><input type="checkbox" data-action-id="${action.id}" ${action.done ? 'checked' : ''} class="toggle-action-done"><button data-action-id="${action.id}" class="edit-action-btn text-gray-400 hover:text-blue-500">✏️</button><button data-action-id="${action.id}" class="delete-action-btn text-gray-400 hover:text-red-500">🗑️</button></div></div>`).join('');

            detailsViewContainer.querySelector('#back-btn').addEventListener('click', () => switchScreen(currentActiveScreen));
            detailsViewContainer.querySelector('#add-new-task-action-btn').addEventListener('click', () => openTaskActionModal(task.id));
            detailsViewContainer.querySelectorAll('.toggle-action-done').forEach(el => el.addEventListener('change', (e) => toggleTaskAction(e.target.dataset.actionId, e.target.checked)));
            detailsViewContainer.querySelectorAll('.edit-action-btn').forEach(el => el.addEventListener('click', (e) => openTaskActionModal(task.id, allData.task_actions.find(a => a.id == e.currentTarget.dataset.actionId))));
            detailsViewContainer.querySelectorAll('.delete-action-btn').forEach(el => el.addEventListener('click', (e) => deleteTaskAction(e.currentTarget.dataset.actionId)));
        }

        // --- CRUD Operations & Actions ---
        function confirmAction(title, message, onConfirm) {
            confirmationModal.querySelector('#confirmation-title').textContent = title;
            confirmationModal.querySelector('#confirmation-message').textContent = message;
            actionToConfirm = onConfirm;
            confirmationModal.classList.remove('hidden');
        }
        function handleConfirmAction() {
            if (typeof actionToConfirm === 'function') actionToConfirm();
            actionToConfirm = null;
            confirmationModal.classList.add('hidden');
        }
        async function updateTaskStatus(taskId, status) {
            const payload = { status, status_updated_at: new Date().toISOString() };
            const { error } = await supabaseClient.from('tasks').update(payload).eq('id', taskId);
            if (error) { showToast(`فشل تحديث حالة المهمة.`, 'error'); console.error(error); }
            else { showToast(`تم تحديث حالة المهمة بنجاح.`); await fetchAllData(false); }
        }
        function markTaskComplete(taskId) { confirmAction('تأكيد الإنجاز', 'هل أنت متأكد من أن هذه المهمة قد اكتملت؟', () => updateTaskStatus(taskId, 'مكتملة')); }
        function archiveTask(taskId) { confirmAction('تأكيد الأرشفة', 'هل أنت متأكد من أرشفة هذه المهمة؟', () => updateTaskStatus(taskId, 'مؤرشفة')); }

        async function sendShareNotification(item) {
            if (!item || !currentUser) return;
            try {
                const { data, error } = await supabaseClient.functions.invoke('send-notification', { body: { sharerName: currentUser, itemTitle: item.title, itemType: item.type === 'tasks' ? 'مهمة' : 'موعد' } });
                if (error) throw error;
            } catch (error) { console.error('Error invoking share notification function:', error); }
        }

        async function deleteItem(table, id) {
            confirmAction('تأكيد الحذف', 'هل أنت متأكد من حذف هذا العنصر؟', async () => {
                const { error } = await supabaseClient.from(table).delete().eq('id', id);
                if (error) { showToast('فشل الحذف', 'error'); console.error(error); }
                else { showToast('تم الحذف بنجاح'); await fetchAllData(false); }
            });
        }
        async function toggleShare(item) {
            const newSharedStatus = !item.is_shared;
            const { error } = await supabaseClient.from(item.type).update({ is_shared: newSharedStatus }).eq('id', item.id);
            if (error) { showToast('فشل تحديث حالة المشاركة.', 'error'); console.error(error); }
            else {
                showToast(newSharedStatus ? 'تمت المشاركة بنجاح' : 'تم إلغاء المشاركة');
                if (newSharedStatus) await sendShareNotification(item);
                await fetchAllData(false);
            }
        }
        function openTaskActionModal(taskId, data = null) {
            taskActionForm.reset();
            taskActionModal.querySelector('#task-action-modal-title').textContent = data ? 'تعديل إجراء' : 'إضافة إجراء';
            taskActionModal.querySelector('#action-task-id').value = taskId;
            taskActionModal.querySelector('#action-edit-id').value = data?.id || '';
            taskActionModal.querySelector('[name="title"]').value = data?.title || '';
            taskActionModal.querySelector('[name="done"]').checked = data?.done || false;
            taskActionModal.classList.remove('hidden');
        }
        async function handleTaskActionFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const data = Object.fromEntries(new FormData(form).entries());
            const taskId = parseInt(form.querySelector('#action-task-id').value);
            const actionId = form.querySelector('#action-edit-id').value;
            const payload = { task_id: taskId, title: data.title, done: data.done === 'on' };
            const { data: updatedData, error } = actionId 
                ? await supabaseClient.from('task_actions').update(payload).eq('id', actionId).select().single()
                : await supabaseClient.from('task_actions').insert(payload).select().single();
            if(error) { showToast('فشل حفظ الإجراء', 'error'); console.error(error); }
            else {
                showToast('تم حفظ الإجراء');
                taskActionModal.classList.add('hidden');
                const index = allData.task_actions.findIndex(a => a.id == updatedData.id);
                if (index !== -1) allData.task_actions[index] = updatedData;
                else allData.task_actions.push(updatedData);
                const task = allData.tasks.find(t => t.id === taskId);
                if (task) { renderTaskDetails(task); rerenderActiveScreen(); }
            }
        }
        async function toggleTaskAction(actionId, isDone) {
            const { data: updatedAction, error } = await supabaseClient.from('task_actions').update({ done: isDone }).eq('id', actionId).select().single();
            if(error) { showToast('فشل تحديث الإجراء', 'error'); }
            else { 
                const index = allData.task_actions.findIndex(a => a.id == actionId);
                if (index !== -1) {
                    allData.task_actions[index] = updatedAction;
                    const task = allData.tasks.find(t => t.id === updatedAction.task_id);
                    if (task) { renderTaskDetails(task); rerenderActiveScreen(); }
                }
            }
        }
        async function deleteTaskAction(actionId) {
            const action = allData.task_actions.find(a => a.id == actionId);
            if (!action) return;
             confirmAction('حذف الإجراء', 'هل تريد حذف هذا الإجراء الفرعي؟', async () => {
                const { error } = await supabaseClient.from('task_actions').delete().eq('id', actionId);
                if (error) { showToast('فشل حذف الإجراء', 'error'); }
                else { 
                    showToast('تم حذف الإجراء'); 
                    allData.task_actions = allData.task_actions.filter(a => a.id != actionId);
                    const task = allData.tasks.find(t => t.id === action.task_id);
                    if (task) { renderTaskDetails(task); rerenderActiveScreen(); }
                }
            });
        }

        // --- User Management & Init ---
        function getInitials(name) {
            if (!name) return '';
            const parts = name.trim().split(/\s+/).filter(Boolean);
            if (parts.length > 1) return `${parts[0][0]}${parts[parts.length - 1][0]}`.toUpperCase();
            return (parts[0]?.[0] || '').toUpperCase();
        }

        async function showUserSelectionScreen() {
            const { data: users, error } = await supabaseClient.from('users').select('name');
            if (error) return;
            const colors = ['f87171', 'fb923c', 'fbbf24', 'a3e635', '4ade80', '34d399', '2dd4bf', '22d3ee', '38bdf8', '60a5fa', '818cf8', 'a78bfa', 'c084fc', 'e879f9', 'f472b6'];
            userList.innerHTML = users.map(user => {
                const initials = getInitials(user.name);
                const color = colors[((user.name.charCodeAt(0) || 0) + (user.name.charCodeAt(1) || 0)) % colors.length];
                const avatarUrl = `https://placehold.co/100x100/${color}/FFFFFF?text=${encodeURIComponent(initials)}&font=tajawal`;
                return `<div data-name="${user.name}" class="flex flex-col items-center gap-2 cursor-pointer group"><div class="w-24 h-24 rounded-full bg-slate-600 group-hover:bg-slate-500 transition-colors flex items-center justify-center overflow-hidden"><img src="${avatarUrl}" class="w-full h-full object-cover" alt="Avatar for ${user.name}"></div><h2 class="text-xl font-bold text-slate-200 group-hover:text-white">${user.name}</h2></div>`;
            }).join('');
            userSelectionScreen.classList.remove('hidden');
            app.classList.add('hidden');
        }
        function updateDateTime() {
            const now = new Date();
            const gregorian = new Intl.DateTimeFormat('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }).format(now);
            const hijri = new Intl.DateTimeFormat('ar-SA-u-ca-islamic-umalqura', { day: 'numeric', month: 'long', year: 'numeric' }).format(now);
            dateContainer.textContent = `${gregorian} - ${hijri}`;
        }
        
        function confirmExitApp() {
            confirmAction('الخروج من التطبيق', 'هل أنت متأكد من رغبتك في تسجيل الخروج والعودة لشاشة اختيار المستخدم؟', () => {
                 currentUser = null;
                 localStorage.removeItem('currentUser');
                 // Force a full page reload. This is more reliable on iOS PWA.
                 // On reload, the script will see no user and show the selection screen.
                 location.reload();
            });
        }
        
        // --- Notifications ---
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) outputArray[i] = rawData.charCodeAt(i);
            return outputArray;
        }

        async function updateSubscriptionStatus() {
            if (!('serviceWorker' in navigator) || !('PushManager' in window) || !currentUser) { notificationSwitch.checked = false; return; }
            try {
                const { data, error } = await supabaseClient.from('users').select('push_subscription').eq('name', currentUser).single();
                if (error) throw error;
                const registration = await navigator.serviceWorker.ready;
                const browserSub = await registration.pushManager.getSubscription();
                const dbSub = data ? data.push_subscription : null;
                if (dbSub && browserSub && dbSub.endpoint !== browserSub.endpoint) await saveSubscriptionToDB(browserSub);
                else if (browserSub && !dbSub) await saveSubscriptionToDB(browserSub);
                notificationSwitch.checked = !!(await registration.pushManager.getSubscription());
            } catch (err) { console.error("Error updating subscription status:", err); notificationSwitch.checked = false; }
        }

        async function handleSubscriptionToggle(e) {
            if (!currentUser) { showToast('اختر المستخدم أولًا.', 'error'); e.target.checked = false; return; }
            notificationSwitch.disabled = true;
            if (e.target.checked) await subscribeToNotifications();
            else await unsubscribeFromNotifications();
            notificationSwitch.disabled = false;
        }
        
        async function saveSubscriptionToDB(subscription) {
            const { error } = await supabaseClient.from('users').update({ push_subscription: subscription ? subscription.toJSON() : null }).eq('name', currentUser);
            if (error) throw error;
        }

        async function subscribeToNotifications() {
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) { showToast('الإشعارات غير مدعومة.', 'error'); if(notificationSwitch) notificationSwitch.checked = false; return; }
            if (Notification.permission === 'denied') { showToast('الإشعارات محظورة.', 'error'); if(notificationSwitch) notificationSwitch.checked = false; return; }
            try {
                const registration = await navigator.serviceWorker.ready;
                if (Notification.permission === 'default') {
                    const permission = await Notification.requestPermission();
                    if (permission !== 'granted') { showToast('تم رفض إذن الإشعارات.', 'info'); if(notificationSwitch) notificationSwitch.checked = false; return; }
                }
                let sub = await registration.pushManager.getSubscription();
                if (!sub) sub = await registration.pushManager.subscribe({ userVisibleOnly: true, applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY) });
                await saveSubscriptionToDB(sub);
                showToast('تم تفعيل الإشعارات بنجاح!', 'success');
            } catch (error) { console.error('Subscription failed:', error); showToast(`فشل التفعيل: ${error.message || error}`, 'error'); if(notificationSwitch) notificationSwitch.checked = false; }
        }
        
        async function unsubscribeFromNotifications() {
            try {
                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.getSubscription();
                if (subscription) await subscription.unsubscribe();
                await saveSubscriptionToDB(null);
                showToast('تم كتم الإشعارات.', 'info');
            } catch (error) { console.error('Failed to unsubscribe:', error); showToast('فشل كتم الإشعارات.', 'error'); }
        }
        
        async function initApp() {
            appTitle.textContent = `إدارة المهام لـ${currentUser}`;
            updateDateTime();
            const { data: userSubData } = await supabaseClient.from('users').select('push_subscription').eq('name', currentUser).single();
            if (userSubData?.push_subscription) await subscribeToNotifications();
            updateSubscriptionStatus();
            setInterval(updateDateTime, 60000 * 5);
            setInterval(checkTaskTransitions, 60000 * 5);
            const lastScreen = localStorage.getItem('lastActiveScreen') || 'dashboard-screen';
            await performAutomaticCleanup();
            switchScreen(lastScreen);
            await fetchAllData();
            await checkTaskTransitions();
            supabaseClient.channel('public-changes').on('postgres_changes', { event: '*', schema: 'public' }, () => fetchAllData(false)).subscribe();
        }

        // Helper function for robust event handling on touch and mouse devices
        function addSafeEventListener(element, handler) {
            if (!element) return;
            let touchmoved = false;

            element.addEventListener('touchstart', () => { touchmoved = false; }, { passive: true });
            element.addEventListener('touchmove', () => { touchmoved = true; }, { passive: true });
            
            element.addEventListener('touchend', (e) => {
                if (!touchmoved) {
                    e.preventDefault(); // Prevents a 'ghost' click event
                    handler(e);
                }
            });

            // Fallback for non-touch devices, preventing ghost clicks
            element.addEventListener('click', (e) => {
                // e.detail is 0 for emulated clicks after a touchend on some browsers
                if (e.detail === 0) return;
                handler(e);
            });
        }

        function setupEventListeners() {
            notificationSwitch.addEventListener('change', handleSubscriptionToggle);
            
            addSafeEventListener(viewModeToggleBtn, handleViewModeToggle);
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                addSafeEventListener(btn, () => switchScreen(btn.dataset.screen));
            });

            // Standard click is fine for the user list selection
            userList.addEventListener('click', e => {
                 const userDiv = e.target.closest('[data-name]');
                 if (userDiv) { 
                     currentUser = userDiv.dataset.name; 
                     localStorage.setItem('currentUser', currentUser); 
                     localStorage.setItem('lastActiveScreen', 'dashboard-screen');
                     userSelectionScreen.classList.add('hidden'); 
                     app.classList.remove('hidden'); 
                     initApp(); 
                 }
            });

            addSafeEventListener(confirmActionBtn, handleConfirmAction);
            addSafeEventListener(cancelActionBtn, () => confirmationModal.classList.add('hidden'));
            addSafeEventListener(cancelTaskActionModalBtn, () => taskActionModal.classList.add('hidden'));
            
            taskActionForm.addEventListener('submit', handleTaskActionFormSubmit);
            
            addSafeEventListener(appTitle, confirmExitApp);
            
            // Fix: Re-route the exit button to perform logout, which is more reliable than window.close()
            addSafeEventListener(exitAppBtn, confirmExitApp);
        }
        
        // --- Initial Load ---
        setupEventListeners();
        currentUser = localStorage.getItem('currentUser');
        if (currentUser) { userSelectionScreen.classList.add('hidden'); app.classList.remove('hidden'); initApp(); } 
        else { showUserSelectionScreen(); }
    });
    </script>
